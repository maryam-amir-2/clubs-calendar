<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Clubs Calendar</title>
<style>
/* ---------- PHONE-FIRST RESET ---------- */
*,
*::before,
*::after { box-sizing: border-box; }

/* ---------- ROOT TOKENS (unchanged) ---------- */
:root {
  --primary-color : #8B0000;
  --secondary-color: #f0f0f0;
  --text-color     : #222;
  --transition-speed: .3s;
}

body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: var(--secondary-color);
  color: var(--text-color);
  line-height: 1.5;
  padding: 10px;               /* slightly smaller safe-area */
}

/* ---------- BUTTONS ---------- */
button {
  background: var(--primary-color);
  color: #fff;
  border: none;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
  transition: background-color var(--transition-speed), transform .1s;
  box-shadow: 0 2px 4px rgba(0,0,0,.1);
  min-width: 60px;
}
button:hover:not(:disabled) {
  background: #A52A2A;
  transform: translateY(-1px);
}
button:disabled {
  background: #ccc;
  cursor: not-allowed;
  box-shadow: none;
}

/* ---------- LAYOUT WRAPPER ---------- */
.calendar-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

/* ---------- CALENDAR CORE ---------- */
.calendar {
  flex: 1 1 700px;
  max-width: 700px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 12px rgba(0,0,0,.1);
  padding: 15px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--primary-color);
  color: #fff;
  padding: 15px 20px;
  border-radius: 5px;
  margin-bottom: 10px;
}
.calendar-header h2 {
  margin: 0;
  font-size: 1.5em;
  font-weight: 600;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
  margin-top: 10px;
}

.day-name {
  text-align: center;
  font-weight: bold;
  padding: 10px 0;
  color: var(--primary-color);
}

/* ---------- DATE CELLS ---------- */
.date-cell {
  min-height: 100px;
  background: #f9f9f9;
  border-radius: 8px;
  padding: 10px;
  position: relative;
  cursor: pointer;
  transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
  box-shadow: 0 1px 3px rgba(0,0,0,.05);
  display: flex;              /* added */
  flex-direction: column;     /* added */
}
.date-cell:empty {
  background: #e9e9e9;
  cursor: default;
}
.date-cell strong {
  display: block;
  font-size: 1.2em;
  margin-bottom: 5px;
  color: #333;
  text-align: center;
}
.date-cell.has-event:hover {
  background: #fff0f0;
  box-shadow: 0 4px 8px rgba(0,0,0,.15);
  transform: translateY(-2px);
}

/* ---------- EVENT BLOCK ---------- */
.event-block {
  font-size: .75em;
  color: #fff;
  padding: 2px 4px;
  margin-top: 3px;
  border-radius: 3px;
  overflow: hidden;
  white-space: normal;
  max-height: 2.2em;
  line-height: 1.1;
  text-overflow: clip;
  max-width: 100%;
  text-align: left;
}

/* ---------- LEGEND ---------- */
.legend {
  flex: 0 1 250px;
  background: #fff;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
  height: fit-content;
}
.legend h3 {
  color: var(--primary-color);
  border-bottom: 2px solid var(--secondary-color);
  padding-bottom: 5px;
  margin-top: 0;
}
.legend-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-size: .95em;
}
.color-box {
  width: 18px;
  height: 18px;
  border-radius: 4px;
  margin-right: 10px;
  box-shadow: 0 1px 3px rgba(0,0,0,.2);
}

/* ---------- MODAL ---------- */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background: rgba(0,0,0,.7);
  backdrop-filter: blur(2px);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 8px 25px rgba(0,0,0,.3);
  animation: fadeIn .3s ease-out;
  border-top: 5px solid var(--primary-color);
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to   { opacity: 1; transform: translateY(0); }
}
.close-btn {
  color: var(--primary-color);
  float: right;
  font-size: 1.8em;
  font-weight: 300;
  cursor: pointer;
  line-height: 1;
  transition: color .2s;
}
.close-btn:hover { color: #FF0000; }
#modal-event-name {
  color: var(--primary-color);
  margin-top: 0;
  font-size: 1.4em;
  border-bottom: 1px dashed #ccc;
  padding-bottom: 10px;
}
.modal-content p { font-size: 1em; margin: 5px 0; }
#modal-event-description {
  margin-top: 15px;
  padding-top: 10px;
  border-top: 1px dotted #ccc;
  font-style: italic;
  color: #555;
}

/* ---------- PHONE OVERRIDES ---------- */
@media (max-width: 600px) {
  body { padding: 5px; }

  .calendar-container {
    flex-direction: column;
    align-items: stretch;
  }
  .calendar,
  .legend {
    max-width: 100%;
    width: 100%;
  }
  .calendar { order: 1; }
  .legend   { order: 2; margin-top: 10px; }

  .calendar-header {
    width: 100%;
    padding: 10px;
    margin-bottom: 5px;
  }
  .calendar-header h2 { font-size: 1.3em; }
  .calendar-header button {
    padding: 6px 10px;
    font-size: .9em;
    min-width: 50px;
  }

  .calendar-grid {
    gap: 4px;
    width: 100%;
  }

  /* shrink cells so 7 columns fit tiny screens */
  .date-cell {
    min-height: 60px;
    padding: 6px 2px;
    font-size: .9em;
  }
  .date-cell strong { font-size: 1em; }

  .event-block {
    font-size: .65em;
    max-height: 1.8em;
    line-height: .9;
  }
}

</style>
<body>

<div class="calendar-container">
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev" aria-label="Previous Month">Previous</button>
      <h2 id="month-year"></h2>
      <button id="next" aria-label="Next Month">Next</button>
    </div>
    <div class="calendar-grid" id="calendar-grid">
      <div class="day-name">Mon</div>
      <div class="day-name">Tue</div>
      <div class="day-name">Wed</div>
      <div class="day-name">Thu</div>
      <div class="day-name">Fri</div>
      <div class="day-name">Sat</div>
      <div class="day-name">Sun</div>
      </div>
  </div>

  <div class="legend">
    <h3>Club Legend ðŸ“Œ</h3>
    <div class="legend-item"><div class="color-box" style="background:#007BFF;"></div>Coding Club</div>
    <div class="legend-item"><div class="color-box" style="background:#FF0000;"></div>Gaming Club</div>
    <div class="legend-item"><div class="color-box" style="background:#800080;"></div>Arts & Fashion Club</div>
    <div class="legend-item"><div class="color-box" style="background:#008000;"></div>Podcast Club</div>
    <div class="legend-item"><div class="color-box" style="background:#FFA500;"></div>Public Speaking Club</div>
  </div>
</div>

<div id="event-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-event-name">
  <div class="modal-content">
    <span class="close-btn" id="close-modal" aria-label="Close Modal">&times;</span>
    <h3 id="modal-event-name"></h3>
    <p><strong>Club:</strong> <span id="modal-event-club"></span></p>
    <p><strong>Date:</strong> <span id="modal-event-date"></span></p>
    <p id="modal-event-description"></p> 
  </div>
</div>

<script>
const months = ["October", "November", "December"];
let currentMonth = 0; // 0: Oct, 1: Nov, 2: Dec
const year = 2025;

const events = [
    {date: "2025-10-16", name: "Badminton Championship", club: "Gaming Club", color:"#FF0000", description: "A day of physical and digital competition! Choose between soccer or a Fortnite tournament."},
    {date: "2025-10-25", name: "Robotics Expo", club: "Coding Club", color:"#007BFF", description: "Students will create working models using robotics principles and compete for the innovation prize."},
    {date: "2025-11-06", name: "Hackathon", club: "Coding Club", color:"#007BFF", description: "A 24-hour coding challenge focusing on solving real-world university problems."},
    {date: "2025-11-13", name: "Costume Event", club: "Arts & Fashion Club", color:"#800080", description: "A runway show blending student-designed clothing with digital art projections."},
    {date: "2025-11-20", name: "Voices Unplugged", club: "Podcast Club", color:"#008000", description: "Live recording session where students discuss current events and campus life."},
    {date: "2025-11-26", name: "Debate Competition", club: "Public Speaking Club", color:"#FFA500", description: "Final round of the competition. Come support or participate in the 'Future of Education' debate."},
    {date: "2025-12-04", name: "Website Development Bootcamp", club: "Coding Club", color:"#007BFF", description: "An intensive workshop covering modern HTML, CSS, and JavaScript fundamentals."},
    {date: "2025-12-11", name: "Winter Art & Craft Fair", club: "Arts & Fashion Club", color:"#800080", description: "Browse and buy unique, handmade items created by university artistsâ€”perfect for holiday gifts!"},
    {date: "2025-12-18", name: "Chess & Carrom Tournament", club: "Gaming Club", color:"#FF0000", description: "End the semester with a battle of wits! Open to all skill levels."},
];

const grid = document.getElementById("calendar-grid");
const monthYearDisplay = document.getElementById("month-year");
const prevButton = document.getElementById("prev");
const nextButton = document.getElementById("next");
const modal = document.getElementById("event-modal");
const closeModal = document.getElementById("close-modal");

function updateNavigationButtons() {
    prevButton.disabled = currentMonth === 0;
    nextButton.disabled = currentMonth === months.length - 1;
}

function renderCalendar(monthIndex) {
  // Clear previous date cells (keeping day names)
  Array.from(grid.children).forEach(child => {
    if (!child.classList.contains('day-name')) {
      child.remove();
    }
  });

  const month = monthIndex + 9; // Oct=9, Nov=10, Dec=11
  monthYearDisplay.textContent = `${months[monthIndex]} ${year}`;

  const firstDay = new Date(year, month, 1).getDay(); // 0=Sun, 1=Mon, ..., 6=Sat
  let startDay = firstDay === 0 ? 6 : firstDay - 1;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // 1. Fill empty cells for spacing
  for(let i = 0; i < startDay; i++){
    const emptyCell = document.createElement("div");
    emptyCell.classList.add("date-cell");
    grid.appendChild(emptyCell);
  }

  // 2. Fill date cells
  for(let d = 1; d <= daysInMonth; d++){
    const cell = document.createElement("div");
    cell.classList.add("date-cell");
    const dateStr = `${year}-${String(month + 1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const event = events.find(e => e.date === dateStr);

    cell.innerHTML = `<strong>${d}</strong>`;
    
    if(event){
      cell.classList.add("has-event");
      
      // Event Block
      const eventBlock = document.createElement("div");
      eventBlock.classList.add("event-block");
      eventBlock.textContent = event.name;
      eventBlock.style.backgroundColor = event.color;
      cell.appendChild(eventBlock);

      // Click to open modal (CORRECTED with description)
      cell.addEventListener("click", ()=>{
        document.getElementById("modal-event-name").textContent = event.name;
        document.getElementById("modal-event-club").textContent = event.club;
        document.getElementById("modal-event-date").textContent = `${months[monthIndex]} ${d}, ${year}`;
        document.getElementById("modal-event-description").textContent = event.description; // ADDED LINE
        modal.style.display = "flex";
      });
    }
    grid.appendChild(cell);
  }
  
  updateNavigationButtons();
}

// ## Navigation Handlers
prevButton.addEventListener("click", ()=>{
  if(currentMonth > 0){ 
    currentMonth--; 
    renderCalendar(currentMonth); 
  }
});

nextButton.addEventListener("click", ()=>{
  if(currentMonth < months.length - 1){ 
    currentMonth++; 
    renderCalendar(currentMonth); 
  }
});

// ## Modal Handlers
closeModal.addEventListener("click", ()=>{
  modal.style.display = "none";
});

// Close modal when clicking outside
window.addEventListener("click", (e)=>{
  if(e.target === modal){
    modal.style.display = "none";
  }
});

// Initial render
renderCalendar(currentMonth);
</script>

</body>
</html>
